    <link

    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
  </head>

  <body>
    <header class="page-header">
      <a href="index.html">
        <img
          src="img/site-logo.svg"
          alt=" Anna Cobb logo"
          class="page-header__item"
        />
      </a>
      <nav class="main-navigation page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a href="index.html" role="menuitem" class="navigation-list__item">
              Home</a
            >
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item">
              About Me</a
            >
          </li>
          <li role="presentation">
            <a
              href="contact.html"
              role="menuitem"
              class="navigation-list__item navigation-list__item--active"
            >
              Contact</a
            >
          </li>
          <li role="presentation">
            <a href="work.html" role="menuitem" class="navigation-list__item">
              Work</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <section class="contact__section">
      <h1>Contact</h1>

      <div>
        <p>annagracecobb @ gmail.com</p>
      </div>

      <br /><br />
      <form action="" method="post" id="contact-form">
        <label class="standard-label" for="contact-email"> Email: </label>
        <input type="email" id="contact-email" class="inputs" required />

        <label class="standard-label" for="contact-number"> Telephone: </label>
        <input
          type="tel"
          pattern="\d{3}[\-]\d{3}[\-]\d{4}"
          id="contact-number"
          class="inputs"
        />

        <label class="standard-label" for="message"> Message: </label>
        <textarea
          maxlength="240"
          id="message"
          class="input-message"
          required
        ></textarea>

        <input
          type="submit"
          value="Send Message"
          class="button button.contact"
        />
      </form>
    </section>

    <footer class="page-footer">
      <div class="social-media">
        <p>Find me on</p>
        <!-- Github logo -->
        <a href="https://github.com/a-developer-and-her-mac"
          ><img src="img/github_icon.svg" alt="github link"
        /></a>
        <!-- LinkedIn logo -->

      --></div>
